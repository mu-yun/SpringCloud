#Feign logging only responds to the DEBUG level.
logging:
  level:
    com.muyun.order.client.ProductClient: debug
#loggerLevel default is none
feign:
  client:
    config:
      default:
        loggerLevel: basic
#if enabled is true,hystrix dashboard will display feign client method
#  hystrix:
#    enabled: true

#enable connect to hystrix dashboard and refresh config
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

test-config: local

spring:
  zipkin:
    base-url: http://localhost:9411/

  sleuth:
    sampler:
      probability: 1.0
